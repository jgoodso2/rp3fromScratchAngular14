<div class="container">
    <div fxLayout fxLayoutAlign="center center">
    
    </div>
    <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Search columns" #input (keyup)="doFilter($any($event.target).value)">
    </mat-form-field>
   
    
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="selectHandler(row)"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="resUid">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.resUid}} </mat-cell>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="resName">
                <mat-header-cell *matHeaderCellDef> Resource Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.resName}} </mat-cell>
            </ng-container>
    
           <!-- Name Column -->
           <ng-container matColumnDef="timesheetMgr">
            <mat-header-cell *matHeaderCellDef> Timesheet Manager </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.timesheetMgr}} </mat-cell>
        </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
    
        <pre>
      <h3>Selected :</h3>
      {{selection.selected | json}}
    </pre>
    </div>
